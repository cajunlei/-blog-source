baseURL = "https://ll.sc.cn"
# [en, zh-cn, fr, pl, ...] 设置默认的语言
defaultContentLanguage = "zh-cn"
# 主题
# theme = "LoveIt"
theme = ["hugo-search-fuse-js", "LoveIt"]

# 网站标题
title = "雷雷的个人博客"

