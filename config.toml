[params]
  # 网站描述
  description = "爱生活，爱工作，爱折腾"
  # 网站关键词
  keywords = ["Design", "Building", "设计", "雷雷"]
  # LoveIt 主题版本
  version = "0.2.X"
  # 网站默认主题 ("light", "dark", "auto")
  defaultTheme = "light"
  # 公共 git 仓库路径，仅在 enableGitInfo 设为 true 时有效
  gitRepo = "https://github.com/cajunlei/cajunlei.github.io"
  # 哪种哈希函数用来 SRI, 为空时表示不使用 SRI ("sha256", "sha384", "sha512", "md5")
  fingerprint = ""
  # 日期格式
  dateFormat = "2006-01-02"
  # 网站图片, 用于 Open Graph 和 Twitter Cards
  images = ["/images/logo.webp"]
  # cdn变量，末尾不需要加/
  # cdnPrefix = "https://gitee.com/cajunlei/ImageBed/raw/main"
  # cdnPrefix = "https://cdn.jsdelivr.net/gh/cajunlei/ImageBed"
  # cdnPrefix = "https://cdn.jsdelivr.net/gh/cajunlei/ImageBed@main"  
  # cdnPrefix = "/ImageBed"
  # cdnPrefix = "https://f004.backblazeb2.com/file/ll-blog"
  cdnPrefix = "https://cdn.chiga.ga"
  # cdnPrefix = "https://cdn.chiga.ga/file/ll-blog"
 
  # 不蒜子统计
  busuanzi = true
  busuanzi_site_offset = 100000
  [params.app]
    # 当添加到 iOS 主屏幕或者 Android 启动器时的标题, 覆盖默认标题
    title = "雷雷屋头"
    # 是否隐藏网站图标资源链接
    noFavicon = false
    # 更现代的 SVG 网站图标, 可替代旧的 .png 和 .ico 文件
    svgFavicon = ""
    # Android 浏览器主题色
    themeColor = "#ffffff"
    # Safari 图标颜色
    iconColor = "#5bbad5"
    # Windows v8-10 磁贴颜色
    tileColor = "#da532c"
  [params.search]
    enable = true
    # 搜索引擎的类型 ("lunr", "algolia")
    type = "algolia"
    # 文章内容最长索引长度
    contentLength = 4000
    # 搜索框的占位提示语
    placeholder = ""
    # 最大结果数目
    maxResultLength = 10
    # 结果内容片段长度
    snippetLength = 50
    # 搜索结果中高亮部分的 HTML 标签
    highlightTag = "em"
    # 是否在搜索索引中使用基于 baseURL 的绝对路径
    absoluteURL = false
  [params.search.algolia]
    index = "index"
    appID = "GQDBYZDWLG"
    searchKey = "31f3b432d4c23d621a13f434db81e49c"
  
