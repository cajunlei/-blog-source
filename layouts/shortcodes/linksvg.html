{{ if .IsNamedParams }}
<a target="_blank" href={{ .Get "url" }} title={{ .Get "name" }} class="link">
  <div class="box">
    <div class="left">
      <svg class="icon" aria-hidden="true">
        <use xlink:href={{ .Get "logo" }}></use>
      </svg>
    </div>
    <div class="right">
      <div class="name">{{ .Get "name" }}</div>
      <div class="info">{{ .Get "word" }}</div>
    </div>
  </div>
</a>
{{ end }}
